<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<title>Happy Valentine's Day Moti ❤️</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

<style>

/* Background */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #ff0844, #ff4e50 40%, #ff9a9e 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1200px;
  color: white;
}

/* Glass Card */
.container-box {
  padding: 30px;
  border-radius: 25px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(15px);
  box-shadow:
    0 20px 40px rgba(0,0,0,0.4),
    inset 0 0 20px rgba(255,255,255,0.15);
  transform: rotateX(5deg);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

h1 {
  font-family: "Pacifico", cursive;
  font-size: 2.2rem;
  margin-bottom: 15px;
}

.message {
  font-size: 1.05rem;
  min-height: 50px;
  margin-bottom: 15px;
  font-weight: 500;
}

/* Button */
.btn-love {
  padding: 12px 28px;
  font-size: 1.1rem;
  border-radius: 50px;
  transition: all 0.3s ease;
  border: none;
  box-shadow:
    0 8px 0 #b71c1c,
    0 12px 20px rgba(0,0,0,0.3);
}

.btn-white {
  background: #ffffff !important;
  color: #000 !important;
}

.pink {
  background: linear-gradient(45deg, #ff1744, #ff6ec7) !important;
  color: white !important;
  box-shadow:
    0 8px 0 #8e0000,
    0 15px 25px rgba(0,0,0,0.4);
}

.btn-love:active {
  transform: translateY(6px);
}

/* Floating Hearts */
.heart {
  position: absolute;
  bottom: -100px;
  width: 60px;
  height: 60px;
  background: currentColor;
  transform: rotate(45deg);
  animation: floatUp 8s linear forwards;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);

  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 999;
}

/* IMPORTANT FIX */
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 60px;
  height: 60px;
  background: currentColor;
  border-radius: 50%;
  pointer-events: none;
}

.heart::before { top: -30px; left: 0; }
.heart::after { left: -30px; top: 0; }

.heart span {
  transform: rotate(-45deg);
  font-size: 10px;
  font-weight: 600;
  text-align: center;
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  position: absolute;
  width: 100%;
}

.heart.show span {
  opacity: 1;
}

@keyframes floatUp {
  0% { bottom: -100px; }
  100% { bottom: 110vh; }
}

/* Falling Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  top: -10px;
  background: currentColor;
  transform: rotate(45deg);
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

</style>
</head>

<body>

<div class="container-box">
  <h1>❤️ Happy Valentine’s Day Moti ❤️</h1>
  <div class="message" id="typing"></div>

  <button id="loveBtn"
          class="btn btn-white btn-love"
          onclick="startLove()">
    I Love You ❤️
  </button>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg"/>
</audio>

<script>
const text = "Moti, tum meri zindagi ka sabse khoobsurat hissa ho ❤️";
let i = 0;

function typeText() {
  document.getElementById("typing").innerHTML = "";
  i = 0;
  typingLoop();
}

function typingLoop() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typingLoop, 40);
  }
}

function startLove() {
  const music = document.getElementById("music");
  const btn = document.getElementById("loveBtn");

  if (btn.disabled) return;

  music.currentTime = 0;
  music.play().catch(() => {});

  btn.classList.remove("btn-white");
  btn.classList.add("pink");
  btn.innerHTML = "❤️ Forever Yours...";
  btn.disabled = true;

  typeText();
  releaseHearts();
  launchConfetti();

  setTimeout(resetButton, 8000);
}

function resetButton() {
  const btn = document.getElementById("loveBtn");
  const music = document.getElementById("music");

  btn.classList.remove("pink");
  btn.classList.add("btn-white");
  btn.innerHTML = "I Love You ❤️";
  btn.disabled = false;

  music.pause();
  music.currentTime = 0;
}

function releaseHearts() {
  for (let h = 0; h < 12; h++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.color = `hsl(${330 + Math.random()*20},70%,60%)`;

    const textSpan = document.createElement("span");
    textSpan.innerHTML = "I ❤️ You";
    heart.appendChild(textSpan);

    heart.addEventListener("pointerdown", () => {
      heart.classList.add("show");

      heart.style.transform = "rotate(45deg) scale(1.2)";
      setTimeout(() => {
        heart.style.transform = "rotate(45deg) scale(1)";
      }, 200);
    });

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
  }
}

function launchConfetti() {
  for (let c = 0; c < 60; c++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.color = `hsl(${330 + Math.random()*20},100%,60%)`;
    confetti.style.animationDuration = (2 + Math.random() * 2) + "s";

    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}
</script>

</body>
</html>
