<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

<style>

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #ff0844, #ff4e50 40%, #ff9a9e 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container-box {
  padding: 30px;
  border-radius: 25px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(15px);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

h1 {
  font-family: "Pacifico", cursive;
  font-size: 2rem;
  margin-bottom: 15px;
}

.message {
  min-height: 50px;
  margin-bottom: 15px;
}

/* Button */
.btn-love {
  padding: 12px 28px;
  border-radius: 50px;
  border: none;
  font-size: 1.1rem;
  transition: 0.3s ease;
}

.btn-default {
  background: white;
  color: black;
}

.btn-active {
  background: linear-gradient(45deg,#ff1744,#ff6ec7);
  color: white;
}

/* Heart */
.heart {
  position: absolute;
  bottom: -60px;
  font-size: 60px;
  animation: floatUp 7s linear forwards, sway 3s ease-in-out infinite alternate;
  cursor: pointer;
  text-align: center;
  user-select: none;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.9))
          drop-shadow(0 0 20px rgba(255,0,100,0.8));
}

.heart span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 14px;
  font-weight: bold;
  color: white;
  opacity: 0;
  transition: opacity 0.3s ease;
  width: 90px;
  text-align: center;
  pointer-events: none;
}

.heart.show span {
  opacity: 1;
}

@keyframes floatUp {
  0% { bottom: -60px; }
  100% { bottom: 110vh; }
}

@keyframes sway {
  from { transform: translateX(-10px); }
  to { transform: translateX(10px); }
}

/* Sparkle */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: white;
  animation: sparkleFade 1s linear forwards;
}

@keyframes sparkleFade {
  to { opacity: 0; transform: translateY(-20px) scale(0.5); }
}

/* Mini explosion */
.mini-heart {
  position: absolute;
  font-size: 20px;
  animation: explode 0.8s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  background: currentColor;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

</style>
</head>

<body>

<div class="container-box">
  <h1>‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <div class="message" id="typing"></div>
  <button id="loveBtn" class="btn-love btn-default" onclick="startLove()">
    I Love You ‚ù§Ô∏è
  </button>
</div>

<script>

const text = "You are the most beautiful part of my life ‚ù§Ô∏è";
let i = 0;

/* ===== Names ===== */
const loveNames = ["moti", "falei", "hati chua", "pendiki", "fulei"];
let nameIndex = 0;

/* Typing */
function typeText() {
  document.getElementById("typing").innerHTML = "";
  i = 0;
  typingLoop();
}

function typingLoop() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typingLoop, 40);
  }
}

/* Button */
function startLove() {
  const btn = document.getElementById("loveBtn");
  if (btn.disabled) return;

  btn.classList.remove("btn-default");
  btn.classList.add("btn-active");
  btn.innerHTML = "‚ù§Ô∏è Forever Yours...";
  btn.disabled = true;

  typeText();
  releaseHearts();
  launchConfetti();

  setTimeout(() => {
    btn.classList.remove("btn-active");
    btn.classList.add("btn-default");
    btn.innerHTML = "I Love You ‚ù§Ô∏è";
    btn.disabled = false;

    nameIndex = 0; // üî• Reset names here
  }, 8000);
}

/* Hearts */
function releaseHearts() {

  const colors = ["#ffffff","#ffd700","#ffccff","#ff69b4","#00ffff"];

  for (let h = 0; h < 8; h++) {

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];

    const span = document.createElement("span");
    heart.appendChild(span);

    heart.addEventListener("pointerdown", () => {

      let message = "I Love You";

      if (loveNames.length > 0 && nameIndex < loveNames.length) {
        message = loveNames[nameIndex];
        nameIndex++;
      }

      span.innerHTML = message;
      heart.classList.add("show");

      createExplosion(heart);
    });

    const sparkleInterval = setInterval(() => {
      createSparkle(heart);
    }, 200);

    document.body.appendChild(heart);

    setTimeout(() => {
      clearInterval(sparkleInterval);
      heart.remove();
    }, 7000);
  }
}

/* Sparkle */
function createSparkle(heart) {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = heart.offsetLeft + 25 + "px";
  sparkle.style.top = heart.getBoundingClientRect().top + "px";
  document.body.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),1000);
}

/* Explosion */
function createExplosion(heart) {
  for (let i = 0; i < 6; i++) {
    const mini = document.createElement("div");
    mini.className = "mini-heart";
    mini.innerHTML = "üíñ";
    mini.style.left = heart.offsetLeft + "px";
    mini.style.top = heart.getBoundingClientRect().top + "px";

    mini.style.setProperty("--x", (Math.random()*100 - 50) + "px");
    mini.style.setProperty("--y", (Math.random()*100 - 50) + "px");

    document.body.appendChild(mini);
    setTimeout(()=>mini.remove(),800);
  }
}

/* Confetti */
function launchConfetti() {
  for (let c = 0; c < 30; c++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.background = `hsl(${Math.random()*360},100%,60%)`;
    confetti.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),4000);
  }
}

</script>

</body>
</html>
