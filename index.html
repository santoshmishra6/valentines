<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Valentine's Day Moti ‚ù§Ô∏è</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

<style>

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #ff0844, #ff4e50 40%, #ff9a9e 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container-box {
  padding: 25px;
  border-radius: 20px;
  background: rgba(0,0,0,0.4);
  text-align: center;
  width: 90%;
  max-width: 380px;
}

h1 {
  font-family: "Pacifico", cursive;
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.message {
  font-size: 0.95rem;
  margin-bottom: 15px;
  min-height: 40px;
}

/* Button */
.btn-love {
  padding: 10px 25px;
  border-radius: 50px;
  border: none;
  font-size: 1rem;
  transition: 0.3s ease;
}

.btn-default {
  background: white;
  color: black;
}

.btn-active {
  background: linear-gradient(45deg,#ff1744,#ff6ec7);
  color: white;
}

/* GPU Optimized Hearts */
.heart {
  position: fixed;
  bottom: 0;
  font-size: 50px;
  animation: floatUp 5s linear forwards;
  cursor: pointer;
  user-select: none;
  will-change: transform;
}

.heart span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 13px;
  font-weight: bold;
  color: black;
  background: white;
  padding: 2px 6px;
  border-radius: 10px;
  opacity: 0;
  transition: opacity 0.3s ease;
  width: 80px;
  text-align: center;
  pointer-events: none;
}

.heart.show span {
  opacity: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

/* Lightweight Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 6px;
  height: 6px;
  animation: fall 3s linear forwards;
  will-change: transform;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

</style>
</head>

<body>

<div class="container-box">
  <h1>‚ù§Ô∏è Happy Valentine‚Äôs Day Moti ‚ù§Ô∏è</h1>
  <div class="message" id="typing"></div>

  <button id="loveBtn" class="btn-love btn-default" onclick="startLove()">
    I Love You ‚ù§Ô∏è
  </button>
</div>

<script>

/* Messages */
const messages = [
  "Moti, tum meri duniya ho ‚ù§Ô∏è",
  "Har din tumhare saath special hai ‚ù§Ô∏è",
  "Tum meri smile ka reason ho üòä",
  "Main hamesha tumhara rahunga ‚ù§Ô∏è"
];

let messageIndex = 0;
let text = "";
let textIndex = 0;

/* Names */
const loveNames = ["moti", "falei", "hati chua", "pendiki", "fulei"];
let nameIndex = 0;

/* Typing */
function typeText() {
  const box = document.getElementById("typing");
  box.innerHTML = "";
  textIndex = 0;
  typingLoop();
}

function typingLoop() {
  if (textIndex < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(textIndex);
    textIndex++;
    setTimeout(typingLoop, 30);
  }
}

/* Button */
function startLove() {

  const btn = document.getElementById("loveBtn");
  if (btn.disabled) return;

  btn.classList.remove("btn-default");
  btn.classList.add("btn-active");
  btn.innerHTML = "‚ù§Ô∏è Forever Yours...";
  btn.disabled = true;

  text = messages[messageIndex];
  typeText();

  messageIndex = (messageIndex + 1) % messages.length;

  releaseHearts();
  launchConfetti();

  setTimeout(() => {
    btn.classList.remove("btn-active");
    btn.classList.add("btn-default");
    btn.innerHTML = "I Love You ‚ù§Ô∏è";
    btn.disabled = false;
    nameIndex = 0;
  }, 5000);
}

/* Hearts */
function releaseHearts() {

  const colors = ["#ffffff", "#ffff00", "#00ffff"];

  for (let h = 0; h < 4; h++) {

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];

    const span = document.createElement("span");
    heart.appendChild(span);

    heart.addEventListener("click", () => {

      let message = "I Love You";

      if (loveNames.length > 0 && nameIndex < loveNames.length) {
        message = loveNames[nameIndex];
        nameIndex++;
      }

      span.innerHTML = message;
      heart.classList.add("show");
    });

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}

/* Confetti */
function launchConfetti() {
  for (let c = 0; c < 10; c++) {

    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.background = `hsl(${Math.random()*360},100%,60%)`;

    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),3000);
  }
}

</script>

</body>
</html>
