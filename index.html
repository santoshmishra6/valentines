<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Valentine's Day Moti ❤️</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

<style>

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #ff0844, #ff4e50 40%, #ff9a9e 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* Card */
.container-box {
  padding: 30px;
  border-radius: 25px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(15px);
  text-align: center;
  width: 90%;
  max-width: 400px;
}

h1 {
  font-family: "Pacifico", cursive;
  font-size: 2rem;
  margin-bottom: 15px;
}

.message {
  min-height: 50px;
  margin-bottom: 15px;
}

/* Button */
.btn-love {
  padding: 12px 28px;
  border-radius: 50px;
  border: none;
  font-size: 1.1rem;
  transition: 0.3s ease;
}

.btn-default {
  background: white;
  color: black;
}

.btn-active {
  background: linear-gradient(45deg,#ff1744,#ff6ec7);
  color: white;
}

/* Floating Heart (Emoji) */
.heart {
  position: absolute;
  bottom: -60px;
  font-size: 60px;
  animation: floatUp 7s linear forwards;
  cursor: pointer;
  text-align: center;
  user-select: none;
}

.heart span {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 14px;
  font-weight: bold;
  color: white;
  opacity: 0;
  transition: opacity 0.3s ease;
  width: 80px;
  text-align: center;
  pointer-events: none;
}

.heart.show span {
  opacity: 1;
}

@keyframes floatUp {
  0% { bottom: -60px; }
  100% { bottom: 110vh; }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  top: -10px;
  background: currentColor;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(720deg); }
}

</style>
</head>

<body>

<div class="container-box">
  <h1>❤️ Happy Valentine’s Day Moti ❤️</h1>
  <div class="message" id="typing"></div>
  <button id="loveBtn" class="btn-love btn-default" onclick="startLove()">
    I Love You ❤️
  </button>
</div>

<script>

const text = "Moti, tum meri zindagi ka sabse khoobsurat hissa ho ❤️";
let i = 0;

function typeText() {
  document.getElementById("typing").innerHTML = "";
  i = 0;
  typingLoop();
}

function typingLoop() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typingLoop, 40);
  }
}

function startLove() {
  const btn = document.getElementById("loveBtn");

  if (btn.disabled) return;

  // Change button appearance
  btn.classList.remove("btn-default");
  btn.classList.add("btn-active");
  btn.innerHTML = "❤️ Forever Yours...";
  btn.disabled = true;

  typeText();
  releaseHearts();
  launchConfetti();

  // Reset after 8 seconds
  setTimeout(() => {
    btn.classList.remove("btn-active");
    btn.classList.add("btn-default");
    btn.innerHTML = "I Love You ❤️";
    btn.disabled = false;
  }, 8000);
}

function releaseHearts() {
  for (let h = 0; h < 8; h++) {

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";

    heart.style.left = Math.random() * window.innerWidth + "px";

    const span = document.createElement("span");
    span.innerHTML = "I Love You";
    heart.appendChild(span);

    heart.addEventListener("pointerdown", () => {
      heart.classList.add("show");
    });

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }
}

function launchConfetti() {
  for (let c = 0; c < 30; c++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.background = `hsl(${330 + Math.random()*20},100%,60%)`;
    confetti.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}

</script>

</body>
</html>
